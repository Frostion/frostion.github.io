<!DOCTYPE html>
	<head>
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="beat.css" type="text/css" />
		<meta name="viewport" content="width=250" />
		<title>cyberdragon BT-01</title>
	</head>
	
	<body>
		<div id="display">
			<p id="widget-title"></p>
			<p id="current-beats">---<span id="current-centibeats">--</span></p>
			<p id="target-beats">---</p>
			<p id="target-time">--:-- --</p>
			<a id="cyberdragon-link" href="http://www.cyberdragon.digital/" target="_blank"></a>
			<a id="edit-button" href="javascript:openEditor()"></a>
		</div>
		
		<div id="editor" hidden>
			<p id="editor-text">make your own<br>beat time converter!</p>
			<form>
				<label for="target-beats-entry">target beats: @</label>
				<input id="target-beats-entry" type="number" size="2" value="0" min="0" max="999"><br>
				<label for="widget-title-entry">title (optional):</label>
				<input id="widget-title-entry" type="text" size="11"><br>
				<input type="button" value="save" onclick="saveEdits()">
				<input type="button" value="cancel" onclick="cancelEdits()">
			</form>
		</div>
		
		<div id="complete" hidden>
			<p><b>copy and paste the following BBcode into a forum post to use your new converter!</b></p>
			<textarea id="bbcode" value="" rows="4" cols="25" readonly></textarea>
			<input id="finish-button" type="button" value="finish">
		</div>
		
		<script src="beat.js"></script>
	</body>
</html>
