<!DOCTYPE html>
	<head>
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta charset="UTF-8" />
		<link rel="icon" sizes="16x16" href="/assets/favicon16.png" />
		<link rel="icon" sizes="128x128" href="/assets/favicon128.png" />
		<meta name="theme-color" content="#00A7FF" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>cyberdragon | 404</title>
		
		<style>
			@font-face { font-family: title_font; src: url('assets/planet opti.TTF'); }
			@font-face { font-family: cyber_font; src: url('assets/FreePixel_16px.ttf'); }
			@font-face { font-family: body_font; src: url('assets/Nintendo-DS-BIOS.woff'); }
			
			div.page
			{
				display: flex;
				flex-direction: column;
				justify-content: center;
				position: absolute;
				left: 0; right: 0; top: 0; bottom: 0;
				gap: 10px;
				perspective: 300px;
			}
			
			body
			{
				background-color: #000000;
				overflow: hidden;
				
			}
			
			h1
			{
				font-family: title_font;
				font-size: 32px;
				text-shadow: 2px 2px 8px #F44;
			}
			
			h2
			{
				font-family: cyber_font;
				font-size: 16px;
				letter-spacing: 4px;
				text-shadow: 2px 2px 3px #F44;
			}
			
			p
			{
				font-family: body_font;
				font-size: 16px;
				letter-spacing: 1px;
				text-shadow: 2px 2px 3px #F44;
			}
			
			h1, h2, p
			{
				font-weight: normal;
				margin: 0;
				padding: 0;
				text-align: center;
				color: #F44;
				animation: tricolor 1.5s linear infinite;
			}
			
			@keyframes tricolor
			{
				0% { opacity: 0.6; }
				15% { opacity: 1; }
				100% { opacity: 0.6; }
			}
			
			a:link, a:visited
			{
				color: #5BB;
				text-decoration: underline;
				text-shadow: 0 0 7px #5FF;
			}
			a:hover, a:active
			{
				color: #5FF;
				text-decoration: underline;
				animation: triblink 0.5s linear infinite;
			}
			@keyframes triblink
			{
				0% { opacity: 1; }
				50% { opacity: 0.5; }
				100% { opacity: 1; }
			}
			
			
			img.spinny
			{
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 250px;
				z-index: -1;
				opacity: 0.25;
				transition: transform 5s linear;
			}
		</style>
	</head>
	
	<body>
		<div class="page">
			<img class="spinny" src="404spinny.png"></img>
			<h2>[ MAJOR FAULT ]</h2>
			<h1>404</h1>
			<h2>an attempt to access a resource from a different reality was halted.</h2>
			<p>return to safety? [ <a href="index.html">yes</a> / <a href="https://www.youtube.com/watch?v=RC0p_9mlLMg">no</a> ]
		</div>
		
		<script>
			setTimeout(rotatey, 50);
			function rotatey()
			{
				document.getElementsByClassName("spinny")[0].style.transform = "translate(-50%, -50%) rotateX(" + rand() + "deg) rotateY(" + rand() + "deg) rotateZ(" + rand() + "deg)";
				setTimeout(rotatey, 5000);
			}
			function rand() { return (Math.random() * 360) - 180; }
		</script>
	</body>
</html>
