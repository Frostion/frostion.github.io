<html>
	<head>
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta charset="UTF-8">
		<link rel="stylesheet" href="homestyle.css" type="text/css" />
		<link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
		<title>frostion</title>
		<style>
			@keyframes div_in
			{
				from { height: 1%; }
				to { height: 15%; }
			}
			@keyframes img_in
			{
				from { filter: blur(20px); }
				to { filter: blur(0); }
			}
			body { overflow: hidden; background-color: #222222; }
			h1
			{
				position: absolute; left: 0; right: 0; bottom: 15%;
			}
			h2
			{
				position: absolute; left: 0; right: 0; top: 15%;
			}
			p
			{
				transition: opacity 0.5s; opacity: 0;
				position: absolute; left: 0; right: 0; top: 40%;
			}
			div.topwrapper
			{
				position: fixed; top: 0; left: 0; width: 100%; height: 15%; z-index: 1;
				background-color: #440000;
				animation-name: div_in; animation-duration: 1s;
			}
			div.bottomwrapper
			{
				position: fixed; bottom: 0; left: 0; width: 100%; height: 15%; z-index: 1;
				background-color: #440000;
				animation-name: div_in; animation-duration: 1s;
			}
			div.headerwrapper
			{
				display: flex; align-items: center; justify-content: center; height: 100%; width: 100%;
			}
			img.header
			{
				position: fixed; left: 0; width: 100%; z-index: 0;
				animation-name: img_in; animation-duration: 2s;
			}
			img.bkg
			{
				position: fixed; top: 0; height: 100%; width: 100%; z-index: -1;
				filter: blur(30px);
			}
		</style>
	</head>
	
	<body>
		<div class="topwrapper">
			<h1>404 error</h1>
		</div>
		<div class="bottomwrapper">
			<h2>sorry, the page you were looking for doesn't exist.</h2>
		</div>
		<div class="headerwrapper">
			<img class="header" src="assets/lucario_hires.jpg">
			<img class="bkg" src="assets/lucario_hires.jpg">
		</div>
	</body>
</html>
