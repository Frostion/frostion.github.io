<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="weather.css" type="text/css" />
		<meta name="viewport" content="initial-scale=1.0" />
		<title>cyberdragon weather</title>
	</head>
	
	<body>
		<div id="bkgimg"></div>
		<div id="content">
			<div id="header">
				<img id="loadingicon" src="loading.svg" hidden><h2 id="status">Cyberdragon Weather</h2>
				<input type="search" id="locationinput" placeholder="Enter location..." size="20">
				<button type="button" onclick="searchLocation()"><img src="icons/search.png"> Search</button>
				<button type="button" onclick="getGeolocation()"><img src="icons/gps.png"> Use GPS Location</button>
			</div>
			<div id="alerts" class="hide"></div>
			<div id="forecast" class="hide"></div>
			<div id="footer" class="hide"></div>
		</div>
		
		<script src="weather.js"></script>
	</body>
</html>
