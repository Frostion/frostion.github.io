<html>
	<head>
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta charset="UTF-8">
		<link rel="stylesheet" href="homestyle.css" type="text/css" />
		<link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
		<link rel="icon" sizes="192x192" href="assets/frost192.png">
		<meta name="theme-color" content="#005151">
		<title>frost sheridan</title>
		<style>
			@keyframes div_in
			{
				from { opacity: 0; }
				to { opacity: 1; }
			}
			@keyframes text_in
			{
				from { opacity: 0.5; color: transparent; text-shadow: 0 0 50px #FFF; }
				to { opacity: 1; color: transparent; text-shadow: 0 0 0px #FFF; }
			}
			@keyframes img_in
			{
				from { opacity: 0.5; filter: blur(50px); }
				to { opacity: 1; filter: initial; }
			}
			body
			{
				overflow: hidden;
				background: linear-gradient(to bottom right,#005151,#00458E);
			}
			h1
			{
				position: absolute; left: 0; right: 0; top: 51%;
				text-shadow: 1vh 1vh 2 #FFFFFF;
				animation-name: text_in;
				animation-duration: 2s;
				animation-fill-mode: forwards;
			}
			p
			{
				text-align: center; vertical-align: middle; display: table-cell;
				transition: color 0.5s;
			}
			img
			{
				position: absolute; left: 50%; bottom: 51%;
				margin-left: -12.5vh;
				width: 25vh;
				border-radius: 50%;
				animation-name: img_in;
				animation-duration: 2s;
				animation-fill-mode: forwards;
			}
			div.container
			{
				display: table;
				opacity: 0;
				position: absolute; left: 5vw;
				width: 90vw;
				height: 10vh;
				border-radius: 10vh;
				transition: background-color 0.5s;
				animation-name: div_in;
				animation-duration: 2s;
				animation-delay: 1s;
				animation-fill-mode: forwards;
				
				background-color: rgba(255,255,255,0.3);
				border: 3px solid rgba(255,255,255,0);
				transition: background-color 0.5s, border 0.5s;
			}
			
			div.container:hover
			{
				border: 3px solid #FFF;
				background-color: rgba(255,255,255,0.5);
			}
			
			div.button1
			{
				bottom: 3vh;
			}
			
			div.button2
			{
				bottom: 16vh;
			}
		</style>
	</head>
	
	<body>
		<h1 class="title">frost sheridan</h1>
		<img src="assets/frostion_icon.png"></img>
		<a href="projects/">
			<div class="container button1">
				<p>my projects</p>
			</div>
		</a>
		<a href="about/">
			<div class="container button2">
				<p>about me</p>
			</div>
		</a>
	</body>
</html>
