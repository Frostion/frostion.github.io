		<style>
			@keyframes squishin
			{
				from { opacity: 0.0; letter-spacing: 25px; }
				to { opacity: 1.0; letter-spacing: 1px; }
			}
			@keyframes fadein
			{
				from { opacity: 0.0; }
				to { opacity: 1.0; }
			}
			hr { animation-name: fadein; animation-duration: 3s; }
			h1, p { opacity: 0.0; animation-name: squishin; animation-duration: 1.2s; animation-fill-mode: forwards; }
			h1 {  animation-delay: 0.5s; }
			p { transition: text-shadow 0.5s; }
			p:hover { text-shadow: -5px 0 15px white, 5px 0 15px white; }
		</style>
