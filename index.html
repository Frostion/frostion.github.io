<html>
	<head>
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta charset="UTF-8">
		<link rel="stylesheet" href="homestyle.css" type="text/css" />
		<link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
		<title>frostion</title>
		<style>
			@keyframes div_in
			{
				from { height: 1%; }
				to { height: 20%; }
			}
			@keyframes img_in
			{
				from { filter: blur(20px); }
				to { filter: blur(0); }
			}
			body { overflow: hidden; background-color: #222222; }
			h1
			{
				position: absolute; left: 0; right: 0; bottom: 15%;
			}
			h2
			{
				position: absolute; left: 0; right: 0; top: 15%;
			}
			p
			{
				transition: opacity 0.5s; opacity: 0;
				position: absolute; left: 0; right: 0; top: 50%;
			}
			div.topwrapper
			{
				position: fixed; top: 0; left: 0; width: 100%; height: 20%; z-index: 1;
				background-color: #444444;
				animation-name: div_in; animation-duration: 1s;
			}
			div.bottomwrapper
			{
				position: fixed; bottom: 0; width: 50%; height: 20%; z-index: 1;
				
				animation-name: div_in; animation-duration: 1s;
				transition: height 0.5s, background-color 0.5s;
			}
			div.bottomwrapper:hover
			{
				height: 25%;
			}
			div.bottomwrapper:hover p
			{
				opacity: 1;
			}
			div.bottomleft
			{
				background-color: #440044;
				left: 0;
			}
			div.bottomleft:hover
			{
				background-color: #660066;
			}
			div.bottomright
			{
				background-color: #004444;
				right: 0;
			}
			div.bottomright:hover
			{
				background-color: #006666;
			}
			div.headerwrapper
			{
				display: flex; align-items: center; justify-content: center; height: 100%; width: 100%;
			}
			img.header
			{
				position: fixed; left: 0; width: 100%; z-index: 0;
				animation-name: img_in; animation-duration: 2s;
			}
			img.bkg
			{
				position: fixed; top: 0; max-height: 100%; min-width: 100%; z-index: -1;
				filter: blur(30px);
			}
		</style>
	</head>
	
	<body>
		<div class="topwrapper">
			<h1>frostion</h1>
		</div>
		<div class="bottomwrapper bottomleft">
			<h2>pokémon plushies</h2>
			<p><a href="reviews/">reviews</a> • <a href="photography/">photography</a></p>
		</div>
		<div class="bottomwrapper bottomright">
			<h2>about & contact</h2>
			<p><a href="about/">about me</a> • <a href="http://frostion.tumblr.com/">tumblr</a> • <a href="https://www.instagram.com/frostion_online/">instagram</a></p>
		</div>
		<div class="headerwrapper">
			<img class="header" src="assets/lucario_hires.jpg">
			<img class="bkg" src="assets/lucario_hires.jpg">
		</div>
	</body>
</html>
