<html>
	<head>
		<meta http-equiv="Cache-Control" content="no-store" />
		<link rel="stylesheet" href="homestyle.css" type="text/css" />
		<link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
		<title>frostion</title>
		<style>
			@keyframes squishin
			{
				from { opacity: 0.0; letter-spacing: 35px; }
				to { opacity: 1.0; letter-spacing: 1px; }
			}
			@keyframes fadein
			{
				from { opacity: 0.0; }
				to { opacity: 1.0; }
			}
			@keyframes widthin
			{
				from { width: 1%; }
				to { width: 99%; }
			}
			body { background-color: #555555; overflow: hidden; transition: background-color 3s; }
			hr { width: 1%; animation-name: widthin; animation-duration: 3s; animation-fill-mode: forwards; position: absolute; bottom: 0; }
			h1, p { opacity: 0.0; animation-fill-mode: forwards; text-align: left; }
			h1 { animation-name: squishin; animation-duration: 3s; animation-delay: 0.5s; position: absolute; position: absolute; left: 10%; }
			p { font-size: 19pt; }
			p.links { transition: text-shadow 0.5s; animation-name: squishin; animation-duration: 1.5s; }
			p:hover.links { text-shadow: 0 -5px 3px white, 0 5px 3px white; }
			img { width: 32px; padding: 0; transition: width 0.5s; }
			img:hover { width: 42px; }
			div.titlewrapper
			{
				position: relative;
				height: 50%;
				width: 100%;
			}
			div.buttonwrapper
			{
				opacity: 0.0;
				position: absolute;
				height: *;
				width: *;
				bottom: 50%;
				right: 10%;
				animation-name: fadein; animation-duration: 1s; animation-delay: 1.5s; animation-fill-mode: forwards;
			}
			
			div.contentwrapper
			{
				position: absolute;
				top: 55%;
				left: 10%;
				width: 100%;
				height: 45%;
				overflow: hidden;
				display: flex;
				flex-direction: column;
				flex-grow: 1;
				justify-content: flex-start;
				flex-wrap: nowrap;
				align-items: flex-start;
			}
		</style>
	</head>
	
	<body>
		<div class="titlewrapper">
			<h1 style="bottom: 0">frostion</h1>
			<hr style="left: 0">
		</div>
		<div class="contentwrapper">
			<div onmouseover="document.body.style.backgroundColor='#550055';" onmouseout="document.body.style.backgroundColor='#555555';"><p class="links" style="animation-delay: 1s"><a href="plushies/">PLUSHIE REVIEWS</a></p></div>
			<div onmouseover="document.body.style.backgroundColor='#005555';" onmouseout="document.body.style.backgroundColor='#555555';"><p class="links" style="animation-delay: 1.3s"><a href="diysynths/">DIY/CUSTOM SYNTHS</a></p></div>
			<div onmouseover="document.body.style.backgroundColor='#552200';" onmouseout="document.body.style.backgroundColor='#555555';"><p class="links" style="animation-delay: 1.6s"><a href="about/">ABOUT & CONTACT</a></p></div>
		</div>
		<div class="buttonwrapper">
			<p style="opacity: 1.0">find me on:
			<a href="https://www.youtube.com/channel/UCuSdqbugbozZUJuzuDip0eA"><img src="assets/websiteicons/youtube.png"></a>
			<a href="https://soundcloud.com/frostion"><img src="assets/websiteicons/soundcloud.png"></a>
			<a href="http://frostion.tumblr.com/"><img src="assets/websiteicons/tumblr.png"></a></p>
		</div>
	</body>
</html>
