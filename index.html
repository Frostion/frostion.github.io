<html>
	<head>
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta charset="UTF-8">
		<link rel="stylesheet" href="homestyle.css" type="text/css" />
		<link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
		<title>frostion</title>
		<style>
			@keyframes div_in
			{
				from { opacity: 0; }
				to { opacity: 1; }
			}
			@keyframes text_in
			{
				from { opacity: 0.5; color: transparent; text-shadow: 0 0 50px #444; }
				to { opacity: 1; color: transparent; text-shadow: 0 0 0px #444; }
			}
			@keyframes img_in
			{
				from { opacity: 0.5; filter: blur(50px); border: 10px solid transparent; }
				to { opacity: 1; filter: initial; border: 10px solid #FFFFFF; }
			}
			body
			{
				overflow: hidden;
				background: linear-gradient(#AAA,#FFF);
			}
			h1
			{
				position: absolute; left: 0; right: 0; top: 51%;
				text-shadow: 1vh 1vh 2 #FFFFFF;
				animation-name: text_in;
				animation-duration: 2s;
				animation-fill-mode: forwards;
			}
			p
			{
				text-align: center; vertical-align: middle; display: table-cell;
				transition: color 0.5s;
			}
			img
			{
				position: absolute; left: 50%; bottom: 51%;
				margin-left: -12.5vh;
				width: 25vh;
				border-radius: 50%;
				animation-name: img_in;
				animation-duration: 2s;
				animation-fill-mode: forwards;
			}
			div.container
			{
				display: table;
				opacity: 0;
				position: absolute; left: 5vw;
				width: 90vw;
				height: 10vh;
				border-radius: 10vh;
				transition: background-color 0.5s;
				animation-name: div_in;
				animation-duration: 2s;
				animation-delay: 1s;
				animation-fill-mode: forwards;
			}
			
			div.button1
			{
				background-color: transparent;
				border: 3px solid #660066;
				bottom: 3vh;
			}
			div.button1 > p
			{
				color: #660066;
			}
			div.button1:hover
			{
				background-color: #660066;
			}
			div.button1:hover > p
			{
				color: #FFFFFF;
			}
			
			div.button2
			{
				background-color: transparent;
				border: 3px solid #006666;
				bottom: 16vh;
			}
			div.button2 > p
			{
				color: #006666;
			}
			div.button2:hover
			{
				background-color: #006666;
			}
			div.button2:hover > p
			{
				color: #FFFFFF;
			}
		</style>
	</head>
	
	<body>
		<h1 class="title">frostion the jackal</h1>
		<img src="assets/frostion_icon.png"></img>
		<a href="projects/">
			<div class="container button1">
				<p>my projects</p>
			</div>
		</a>
		<a href="about/">
			<div class="container button2">
				<p>about me</p>
			</div>
		</a>
	</body>
</html>
